 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     <body> 
<f:loadBundle basename="com.formation.bundle.messages" var="msg" />

 <rich:modalPanel id="deletePersonne" autosized="true" width="450">
        <f:facet name="header">
            <h:outputText value="Delete Personne" />
        </f:facet>
        <f:facet name="controls">
        <a href="javascript:Richfaces.hideModalPanel('deletePersonne')">Close</a>
        </f:facet>
          <a4j:outputPanel ajaxRendered="true">
<h:form id="viewPersonneForm">
		<h:panelGrid columns="2">
			    <h:outputText value="#{msg.nom_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.nom}"  disabled="true" />
				
				<h:outputText value="#{msg.prenom_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.prenom}" disabled="true" />
		    	 
		    	
		    	<h:outputText value="#{msg.dateNaissance_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.dateNaissance}"   disabled="true">
				<f:convertDateTime pattern="dd/MM/yyyy"  />
				</h:inputText>
		    	 
		    	
		    	<h:outputText value="#{msg.salaire_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.salaire}"   disabled="true"/>
		    	 
		    	
		    	<h:outputText value="#{msg.email_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.email}"  disabled="true">
				</h:inputText>
		     
			
			<a4j:commandButton  oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('deletePersonne')}.hide();" value="#{msg.supprimer_personne}" action="#{personneBean.deletePersonneAction}"/>
              

		</h:panelGrid>
		<h:messages  showDetail="true"  errorStyle="color: red;"></h:messages>
	</h:form>
	</a4j:outputPanel>
    </rich:modalPanel>
    
    </body>
    </html>
