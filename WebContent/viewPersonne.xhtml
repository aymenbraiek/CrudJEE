<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
	>
<f:loadBundle basename="com.formation.bundle.messages" var="msg" />
 
<head>
 
</head>
<body>
<f:view>
<f:loadBundle basename="com.formation.bundle.messages" var="msg" />
 
	<h:form id="viewPersonneForm">
		<h:panelGrid columns="2">
			    <h:outputText value="#{msg.nom_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.nom}"  id="nom"/>
				
				<h:outputText value="#{msg.prenom_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.prenom}" readonly="true" id="prenom"/>
		    	 
		    	
		    	<h:outputText value="#{msg.dateNaissance_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.dateNaissance}"  id="dateNaissance">
				<f:convertDateTime pattern="dd/MM/yyyy"  />
				</h:inputText>
		    	 
		    	
		    	<h:outputText value="#{msg.salaire_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.salaire}"  id="salaire"/>
		    	 
		    	
		    	<h:outputText value="#{msg.email_personne}"/>
				<h:inputText  value="#{personneDataTableBean.selectedPersonne.email}" id="email">
				</h:inputText>
		     
			
			<h:commandButton value="#{msg.supprimer_personne}" action="#{personneBean.deletePersonneAction}" />
			<h:commandButton  value="#{msg.retour}"   action="#{personneBean.retour}" immediate="true"/>

		</h:panelGrid>
		<h:messages  showDetail="true"  errorStyle="color: red;"></h:messages>
	</h:form>
</f:view>
</body>
</html>
